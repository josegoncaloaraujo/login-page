<!DOCTYPE html>
<html>
    <head>
            <title>Página de login</title>
            <meta charset="utf-8">
             <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="./estilo.css">
    </head>
    <body>
            <div id="container"> <!--COMEÇO CONTAINER/START CONTAINER-->
                <div id="titulo">
                    <h1>Acessar sua conta</h1>
                </div>
                <img src="./img/undraw_secure_login_pdn4.svg" width="500">
                <form> <!--COMEÇO FORMULÁRIO / START form-->
                    <div>
                        <input class="email" type="text" name="email" id="email"
                        placeholder="Digite seu E-mail">
                    </div>
                    <div>
                        <input class="senha" type="password" name="senha" id="senha"
                        placeholder="Digite sua senha">
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Entrar">
                    </div>
                    <div id="esqueceu">
                        Esqueceu sua senha? <a href=""><strong>Clique aqui</strong></a>
                    </div>
                    <div id="cadastre">
                        <a href=""><h4>Cadastre-se</h4></a>
                    </div>
                </form> <!--// FIM formulário / END form-->
            </div> <!--// FIM container/ END container-->
            <footer id="rodape"><h4>Todos os direitos reservados.</h4></footer>
    </body>
</html>
